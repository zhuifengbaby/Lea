            color: #999;
            border-radius: 3px;
            box-shadow: 0 2px 2px rgba(0, 0, 0, .15);

            text-align: center;
            width: 70px;
            font-size: 12px;
            margin-bottom: 3px;
            margin-right: 3px;
            height: 26px;
            line-height: 26px;
            cursor: pointer;
            border: 1px solid #eaeaea;
            border-radius: 4px;
            color: #999;
            background-color: #f4f4f5;
            transition: 200ms;
            box-sizing: border-box;
        }

        .from-tag.active {
            background: #1780fb;
            color: #fff;
            border-color: #1780fb;
        }

            color: #404040;
            border: 1px solid #eaeaea;
            margin-bottom: 10px;
            background: #fff;
            overflow: hidden;
            border-radius: 2px;
        }

        .from-card-hd {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 38px;
            padding: 0 12px;
            border-bottom: 1px solid #f6f6f6;
            box-sizing: border-box;
        }

        .from-card-bd {
            padding: 8px 12px;
            position: relative;
        }

        .svg-active {
            position: relative;
            transform: translateY(0);
            /* 以上代码是固定发送动画位置用的 */
        }

        .svg-active {
            animation: svg-bounce 250ms alternate ease-out infinite;
        }

        @keyframes svg-bounce {
            100% {
                transform: translateY(-40px);
            }

    <script>
        $(function () {
            // 加载查询条件
            function loadSelectInfo() {
                $.post('https://cctv.tcfuqiao.com/mes/mesapi/GetDataItemDetail', function (res) {
                    var list = res.data;
                    if (list) {
                        list.forEach(function (item) {
                            $("[data-select2='" + item.ItemName + "']").append("<option value='" + item.ItemValue + "'>" + item.ItemValue + "</option>")
                        })
                        // select2
                    }
                }).error(function () { shaonq.toast('网络超时') })
            }
            // 地图初始化
            new TcMapUtil({
                el: 'area',
                domain: 'http://dt.tcfuqiao.com',
                onReady: function (map, mapUtil) {
                    window.map = map;
                    mapUtil.centerAndZoom([121.20051808655272, 31.604549381333538], 13);
                    init(map, mapUtil);
                }
            });
            loadSelectInfo();
            // 创建搜索窗口
            nui.open({
                title: "条件查询",
                content: '',
                skin: 'from-layer from-layer-search',
                offset: "20%",
                close: false,
                shadow: false,
                success: function (that) {
                    $('.from-searchbox').show().parent().contents().appendTo(that.css({ zIndex: 999 }).find(".nui-open-bd"));
                    that.hide()
                }
            })
            function init(map, mapUtil) {
                // 记录地图上的点
                var graphics = [];
                // 记录点击的点
                var selectGraphics = [];
                // 数据统计
                function homesCount(list) {
                    // 数据统计
                    var count = { HouseType: 0 };
                    // HouseLZCount  老宅 | HouseCZCount 常住 | HouseZZCount 租住 ;
                    var countKeys = ["HouseLZCount", "HouseCZCount", "HouseZZCount", "RenAllCount", "RenImpCount", "RenDBCount", "RenDBBYCount", "RenCJRCount", "RenYFCount", "RenZBRYCount", "RenGLCount", "RenYFDXCount", "RenQiCount"];
                    countKeys.forEach(function (key) { count[key] = 0 });
                    var _HouseType = "宅基地0拆迁公寓0临时建筑0员工宿舍0商铺0门面房0车库0公房0辅房0其他".split("0");
                    for (var key in _HouseType) count[_HouseType[key]] = 0;
                    list.forEach(function (item) {
                        // @TODO: 数据统计 分类求和
                        countKeys.forEach(function (key) { count[key] += (item[key] || 0) });
                        // 房屋类型
                        count.HouseType += 1;
                        if (typeof item.HouseType === "string") count[item.HouseType] += 1;
                    })
                    return count;
                }
                function clearSelectGraphics() {
                    selectGraphics = [];
                    graphics.forEach(function (graphic) { mapUtil.changeMarkerIcon(graphic, 'blue') })
                    $(".area--point").html('')
                }

                // 公共事件
                var dataEvent = {
                    showMapWxt: function () {
                        var that = $(this);
                        mapUtil.loadTaiCangMapSync(function (el) {
                            el.visible ? (el.hide(), that.removeClass("active")) : (el.show(), that.addClass("active"))
                        })
                    },
                    showTcGeo: function () {
                        var ids = map.graphicsLayerIds;
                        var that = $(this);
                        if (ids && ids.length) {
                            var el = map.getLayer(ids[0]);
                            el.visible ? (el.hide(), that.removeClass("active")) : (el.show(), that.addClass("active"))
                        } else {
                            mapUtil.addGeoJsonLayer("./assets/geoJSON.json");
                            that.addClass("active")
                        }
                    },
                    showSearchbox: function () {
                        $(this).addClass("active")
                        $(".from-layer-search").show();
                    },
                    hideSearchbox: function () {
                        $(this).removeClass("active")
                        $(".from-layer-search").hide();
                    },
                    queryReset: function () {
                        $(".from-searchbox [name]").each(function () {
                            $(this).val("");
                        })
                        dataEvent.querySubmit();
                    },
                    searchUser: function () {
                        var that = $(this);
                        var data = that.data("query") || {};
                        $(".from-searchbox [name]").each(function () {
                            var that = $(this);
                            data[that.attr("name")] = that.val()
                        })
                        var spans = [];
                        that.find("span").each(function () {
                            spans.push(this.innerText)
                        })
                        // JZRenType ImpRen
                        if (!+spans[1]) return shaonq.toast("无查询数据");
                        shaonq.showLoading("正在读取用户")
                        $.ajax({
                            url: 'https://cctv.tcfuqiao.com/mes/mesapi/GetRenInfo',
                            data: JSON.stringify(data),
                            type: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            timeout: 1e4,
                            success: function (res) {
                                if (res.data) {
                                    shaonq.hideToast();
                                    dataEvent._searchUser(res.data, "用户列表 - " + spans[0]);
                                } else shaonq.toast('查询出错')

                                shaonq.toast('网络超时')
                            }
                        });

                            width: "600px",
                            zIndex: 999,
                            offset: [offset.top + 'px', (Math.max(offset.left - $parent.width(), 0)) + 'px'],
                            fixed: true,
                            shadeClose: true,
                            success: function (that, closeIndex) {
                                dataEvent._bindDataTplGraphic(that, closeIndex)
                            }
                        })
                    },
                    // 提交查询      
                    querySubmit: function (notLoading) {
                        var showLoading = !notLoading;
                        var data = {};
                        $(".from-searchbox [name]").each(function () {
                            var that = $(this);
                            data[that.attr("name")] = that.val()
                        })
                        showLoading && shaonq.showLoading('加载中');
                        $.ajax({
                            url: 'https://cctv.tcfuqiao.com/mes/mesapi/GetHouseInfo',
                            data: JSON.stringify(data),
                            type: 'POST',
                            timeout: 1e4,
                            headers: { 'Content-Type': 'application/json' },
                            success: function (res) {
                                if (res.data) {
                                    // 清楚记录
                                    graphics.forEach(function (marker) { map.graphics.remove(marker) });
                                    graphics = [];
                                    res.data.forEach(function (item) {
                                        var marker = mapUtil.addMarker({
                                            position: [+item.adX, +item.Ady],
                                            extData: item,
                                            icon: 'blue'
                                        });
                                        map.graphics.add(marker);
                                        graphics.push(marker);
                                    });
                                    var count = homesCount(res.data);
                                    // console.log(count);
                                    for (var key in count) $(".from-searchbox [data-count='" + key + "']").text(count[key]);
                                    showLoading && shaonq.showSuccess("查询成功")
                                    // 清楚锚点
                                    clearSelectGraphics()
                                } else shaonq.toast('查询出错');

                                typeof notLoading === "function" && notLoading()
                            },
                            error: function () {
                                shaonq.toast('网络超时')
                            }
                        });
                    },
                    // 房子转用户
                    _homesToUser: function (opts) {
                        var list = opts.list;
                        var title = opts.title;
                        nui.open({
                            content: nui.tpl($("#diyHomeTpl").html(), { table: nui.tpl($("#searchHomeTpl").html(), { data: list }) }),
                            title: title,
                            shadow: false,
                            skin: "from-layer",
                            width: top.window === window ? "1030px" : "830px",
                            fixed: true,
                            shadeClose: true,
                            success: function (that, closeIndex) {
                                var $parent = that;
                                that.css({ zIndex: 999 });
                                var count = homesCount(list);
                                for (var key in count) that.find("[data-tpl-count='" + key + "']").text(count[key]);
                                var ids = list.map(function (item, index) { index || setHomeInfo(item.ID); return item.ID }).join(',');
                                $("[data-tpl-event]").on("click", function () {
                                    var that = $(this);
                                    var funcName = this.getAttribute("data-tpl-event");
                                    var data = that.data("query") || {};
                                    var spans = [];
                                    that.addClass("active").siblings().removeClass("active");
                                    data.ID = ids, that.find("span").each(function () { spans.push(this.innerText) })
                                    switch (funcName) {
                                        case "searchUser":
                                            // JZRenType ImpRen
                                            if (!+spans[1]) return shaonq.toast("无查询数据");
                                            shaonq.showLoading("正在读取用户")
                                            $.ajax({
                                                url: 'https://cctv.tcfuqiao.com/mes/mesapi/GetRenInfoAdx',
                                                data: JSON.stringify(data),
                                                type: 'POST',
                                                headers: { 'Content-Type': 'application/json' },
                                                timeout: 1e4,
                                                success: function (res) {
                                                    if (res.data) {
                                                        shaonq.hideToast();
                                                        // nui.open({
                                                        //     content: nui.tpl($("#searchUserTpl").html(), { data: res.data }),
                                                        //     title: title + "人员 - " + spans[0],
                                                        //     shadow: false,
                                                        //     skin: "from-layer",
                                                        //     full: true,
                                                        //     width: ["90%", "80%"],
                                                        //     fixed: true,
                                                        //     shadeClose: true,
                                                        //     success: function (that) {
                                                        //         that.css({ zIndex: 999 })
                                                        //     }
                                                        // })
                                                        dataEvent._searchUser(res.data, title + "人员 - " + spans[0]);
                                                    } else shaonq.toast('查询出错')
                                                },
                                                error: function () {
                                                    shaonq.toast('网络超时')
                                                }
                                            });
                                            break;
                                        case "searchHome":
                                            var $tr = $parent.find("table tbody tr");
                                            $tr.each(function () {
                                                var that = $(this);
                                                var key = that.data("key");
                                                if (spans[0] == "房屋总数") that.show();
                                                else {
                                                    key === spans[0] ? that.show() : that.hide()
                                                }
                                            });
                                            if (spans[0] == "房屋总数") $parent.find(".nui-open-title").text(title);
                                            else $parent.find(".nui-open-title").text(title + "(筛选) - " + spans[0]);
                                            break;
                                        default:
                                            break;
                                    }
                                });
                                // 填充用户信息
                                function setHomeInfo(id) {
                                    if (!id) return;
                                    var data = list.filter(function (item) { return item.ID === id })[0];
                                    if (data) {
                                        $parent.find("[data-tpl]").each(function () {
                                            var that = $(this), name = that.data("tpl");
                                            that.text(data[name] || "")
                                        })
                                        $parent.find("[data-id='" + id + "']").addClass("active").siblings().removeClass("active");
                                    }
                                }


                                // 选择房屋
                                dataEvent._bindDataTplGraphic($parent, closeIndex);
                                $parent.find("tr[data-key]").each(function () {
                                    $(this).on("click", function (e) {
                                        var that = $(this), id = that.data("id");
                                        setHomeInfo(id);
                                        return false
                                    })

                                    // $(this).find("[data-tpl-graphic]").on("click", function (e) {
                                    //     var that = $(this);
                                    //     mapUtil.centerAndZoom(this.getAttribute("data-tpl-graphic"), 17);
                                    //     var id = that.parent("tr").data("id");
                                    //     if (id) {
                                    //         graphics.filter(function (item) {
                                    //             return item.extData.ID === id;
                                    //         }).forEach(function (graphic) {
                                    //             var node = graphic.getNode();
                                    //             console.time()
                                    //             node.classList.add("svg-active");
                                    //             setTimeout(function () {
                                    //                 node.classList.remove("svg-active");
                                    //                 console.timeEnd()
                                    //             }, 4960)
                                    //         })
                                    //     }
                                    //     nui.close(closeIndex)
                                    //     return false
                                    // })
                                })
                                // 其他事件
                                $parent.find(".nui-btn").on("click", function () {
                                    var that = $(this), index = that.index();
                                    if (!index) clearSelectGraphics();
                                    nui.close(closeIndex)
                                })
                            }
                        })
                    },
                    // 数据转列表
                    _graphicDataToList: function (data) {
                        return graphics.map(function (item) { return item.extData }).filter(function (item) {
                            return data.Ady == item.Ady && data.adX == item.adX
                        })
                    },
                    showSelected: function () {
                        if (selectGraphics.length) {
                            var list = graphics.map(function (e) { return e.extData }).filter(function (item) {
                                // if (~selectGraphics.indexOf(item.ID)) console.log(item)
                                return ~selectGraphics.indexOf(item.ID)
                            });
                            dataEvent._homesToUser({ list: list, title: '自选房屋' })
                        }
                    },
                    _bindDataTplGraphic: function (that, closeIndex) {
                        that.find("[data-tpl-graphic]").on("click", function (e) {
                            var that = $(this);
                            mapUtil.centerAndZoom(this.getAttribute("data-tpl-graphic"), 17);
                            var id = that.parent("tr").data("id");
                            if (id) {
                                graphics.filter(function (item) {
                                    return item.extData.ID === id;
                                }).forEach(function (graphic) {
                                    var node = graphic.getNode();
                                    node.classList.add("svg-active");
                                    setTimeout(function () { node.classList.remove("svg-active") }, 4960)
                                })
                            }
                            nui.close(closeIndex)
                            return false
                        })

                    }

                };
                dataEvent.querySubmit(function () { $(".area--tc").trigger("click") /** 修复地图加载问题*/ });
                $("[data-event]").on("click", function () {
                    var func = dataEvent[this.getAttribute("data-event")];
                    func && func.call(this);
                })

                // @TODO: 锚点点击事件
                map.graphics.on("click", function (e) {
                    var item = e.graphic.extData;
                    if (!item.ID) throw 'graphics not ID Error';
                    var list = dataEvent._graphicDataToList(item);
                    list.forEach(function (item) {
                        var index = selectGraphics.indexOf(item.ID);
                        if (index == -1) {
                            mapUtil.changeMarkerIcon(e.graphic, 'red');
                            selectGraphics.push(item.ID);
                        } else {
                            mapUtil.changeMarkerIcon(e.graphic, 'blue');
                            selectGraphics.splice(index, 1);
                        }
                    })
                    $(".area--point").html(selectGraphics.length ? ("<span>" + selectGraphics.length + "</span>") : "")
                });
                map.graphics.on("dbl-click", function (e) {
                    var item = e.graphic.extData;
                    var list = dataEvent._graphicDataToList(item);
                    dataEvent._homesToUser({
                        list: list,
                        title: item.AllAddress
                    })
                });
                $(".area--user").on("click", function () {
                    nui.open({
                        content: ' <div> <div class="form-element"> <label class="form-title">居住人</label> <input class="from-input" name="JZRenName"> </div> </div> <div> <div class="form-element"> <label class="form-title">身份证号码</label> <input class="from-input" name="IDCard"> </div> </div> <div class="u-center" style="padding:40px 0"> <a class="nui-btn nui-btn-blue nui-btn-width nui-btn-radius">查询</a><a class="nui-btn nui-btn-default nui-btn-width nui-btn-radius">关闭</a> </div> '
                        , skin: "from-layer",
                        title: '用户查询',
                        area: "360px",
                        zIndex: 999,
                        success: function ($parent, closeIndex) {
                            $parent.find(".nui-btn-blue").on("click", function () {
                                var data = {};
                                $parent.find("[name]").each(function () {
                                    var that = $(this), name = that.attr("name");
                                    data[name] = that.val();
                                })
                                shaonq.showLoading("加载中")
                                $.ajax({
                                    url: 'https://cctv.tcfuqiao.com/mes/mesapi/GetRenInfoList',
                                    data: JSON.stringify(data),
                                    type: 'POST',
                                    timeout: 1e4,
                                    headers: { 'Content-Type': 'application/json' },
                                    success: function (res) {
                                        if (res.data) {
                                            shaonq.hideToast();
                                            if (res.data.length) {
                                                nui.close(closeIndex)
                                                dataEvent._searchUser(res.data, "用户搜索");
                                            } else {
                                                shaonq.toast('没有查询到用户数据')
                                            }
                                        } else shaonq.toast('查询出错')
                                    },
                                    error: function () {
                                        shaonq.toast('网络超时')
                                    }
                                });
                            });
                            $(".nui-btn-default").on("click", function () {
                                nui.close(closeIndex)
                            })
                        }
                    })
                })
            }
        })
    </script>
</body>

</html>
