        /** map area 100%*100%  */

            height: 100%;

            position: relative;
        }

        .u-area-table th {

            width: 150px;
            background: #f6f8fa;
        }

        .amap-marker-label {

            padding: 0.25em 1em;
            line-height: 1.5;
            background: #fff;
            border-color: transparent;
            border-radius: 2px;
            box-shadow: 0 1px 3px rgba(37, 38, 45, 0.1);
            color: #212121;
        }

        .amap-copyright {
            font-size: 0;
        }

        .amap-marker-label {
            box-shadow: none;
            background: transparent;
            text-shadow: 0px 0px 2px #fff;
        }
    </style>

                        })
